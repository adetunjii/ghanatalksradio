<div
  class="hidden xl:flex justify-between items-center bg-black text-white py-6 px-20 xl:shadow"
>
  <div>
    <h1 class="font-black text-4xl">GTR</h1>
  </div>
  <div class="flex justify-between space-x-6">
    <ul *ngFor="let link of links; trackBy: trackByFn">
      <li
        class="text-xs font-semibold p-1 cursor-pointer"
        routerLink="{{ link.path }}"
        routerLinkActive="bg-green-600 text-black"
      >
        {{ link.name | uppercase }}
      </li>
    </ul>
  </div>
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="#fff"
      class="h-8 w-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>
</div>

<!-- Mobile view nav -->
<div class="relative">
  <div
    class="p-3 xl:hidden bg-white z-20 fixed top-0 left-0 w-full shadow-md"
    *ngIf="!isMobileNav"
  >
    <div class="flex justify-between items-center px-3">
      <h1 class="text-4xl font-bold">GTR</h1>
      <div
        class="flex space-x-3 items-center"
        *ngIf="!isHidden"
        (click)="isMobileNav = true; isHidden = true"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#000000"
          class="h-8 w-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-menu-2"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </div>
    </div>
  </div>
  <div class="fixed z-50 w-11/12 top-0" *ngIf="isMobileNav">
    <div
      class="bg-green opacity-100 text-white text-lg font-bold w-11/12 xl:hidden h-screen absolute top-0 z-20 p-5 flex flex-col space-y-3 transition ease-in-out duration-500 overflow-y-scroll overflow-x-hidden relative"
    >
      <div class="flex justify-between">
        <input
          type="text"
          placeholder="search"
          class="bg-gray-50 text-gray-700 w-3/4 rounded-md p-1"
        />
        <div
          class="bg-green-lighten text-center absolute z-50 right-0 px-5 rounded-lg cursor-pointer z-50"
        >
          <h1
            class="text-3xl font-semibold text-white opacity-100"
            (click)="isMobileNav = false; isHidden = false"
          >
            X
          </h1>
        </div>
      </div>
      <div
        class="text-sm font-semibold"
        routerLink=""
        (click)="isMobileNav = false; isHidden = false"
      >
        Home
      </div>
      <div class="text-sm font-semibold">
        <div
          class="flex items-center space-x-1"
          (click)="isNewsHidden = !isNewsHidden"
        >
          <div>News</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-chevron-down text-white h-6 w-6"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </div>

        <div class="my-1 font-normal" *ngIf="!isNewsHidden">
          <li
            class="list-none bg-gray-100 opacity-100 w-40 p-1 rounded-t-md text-gray-500 mb-1"
          >
            <div class="text-gray-500 text-center">Most popular</div>
          </li>
          <li
            class="list-none bg-gray-100 opacity-100 w-40 p-1 rounded-b-md text-gray-500"
          >
            <div class="text-gray-500 text-center">Latest Articles</div>
          </li>
        </div>
      </div>
      <div class="text-sm font-semibold">Art</div>
      <div class="text-sm font-semibold">Business</div>
      <div class="text-sm font-semibold">Culture</div>
      <div class="text-sm font-semibold">Music</div>
      <div
        routerLink="/politics"
        (click)="isMobileNav = false; isHidden = false"
        class="text-sm font-semibold"
      >
        Politics
      </div>
      <div class="text-sm font-semibold">Sport</div>
      <div routerLink="/tech" (click)="isMobileNav = false; isHidden = false">
        Tech
      </div>
      <div class="text-sm font-semibold">Travel</div>
      <div class="flex flex-col justify-center">
        <div class="text-center text-sm font-normal py-5">
          <p>Download our mobile app on the various app stores</p>
        </div>
        <div class="flex justify-center space-x-3 mb-12">
          <div class="flex flex-col space-y-2 justify-center">
            <div class="flex justify-center">
              <img
                src="../../../assets/qrcode.png"
                alt="qrcode"
                class="h-10 w-10"
              />
            </div>
            <img
              src="../../../assets/googleplay.png"
              alt="google play"
              class="h-6 w-16"
            />
          </div>
          <div class="flex flex-col space-y-2 justify-center">
            <div class="flex justify-center">
              <img
                src="../../../assets/qrcode2.png"
                alt="qrcode"
                class="h-10 w-10"
              />
            </div>
            <img
              src="../../../assets/appstore.png"
              alt="appstore"
              class="h-6 w-16"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
