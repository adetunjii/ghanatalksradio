<div class="md:flex flex-row md:space-x-6 my-20">
  <div class="md:w-1/5 flex flex-col md:border-2 border-gray-200 md:py-5">
    <h1 class="bg-blue-900 w-1/2 text-white font-bold px-2 text-lg">
      <em>{{ headerOne | uppercase }}</em>
    </h1>
    <div class="flex flex-col p-3 space-y-3">
      <div
        class="flex space-x-2 items-center"
        *ngFor="let item of dataOne; trackBy: trackByFn"
      >
        <img
          src="{{ item.imageURL }}"
          alt="path1"
          class="overflow-hidden w-32 md:w-48 object-cover"
        />
        <div class="my-3">
          <p class="text-xxs font-bold">
            {{ item.title }}
          </p>
          <p class="text-gray-600 text-xxs">{{ item.date }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="md:w-3/5 my-12 md:my-0">
    <div class="relative">
      <h1 class="text-gray-300 text-5xl font-black my-3">LATEST</h1>
      <h1 class="text-xl text-green-700 font-bold absolute bottom-2 left-2">
        {{ headerTwo | uppercase }}
      </h1>
    </div>

    <div class="flex flex-col space-y-10">
      <div
        class="flex space-x-3 h-32"
        *ngFor="let item of dataTwo; trackBy: trackByFn"
      >
        <img
          src="{{ item.imageURL }}"
          alt="gyamfi"
          class="h-36 object-cover overflow-hidden"
        />
        <div>
          <h1 class="font-bold">
            {{ item.title }}
          </h1>
          <em class="my-2 text-xxs text-gray-800">
            {{ item.author }} - {{ item.date }}
          </em>
          <p class="my-2 text-sm text-gray-800 hidden md:block">
            {{ item.body }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="md:w-1/5 flex flex-col md:border-2 border-gray-200 py-5 flex-none h-75 my-12"
  >
    <h1 class="bg-red-700 w-1/2 text-white font-bold px-2 text-lg">
      <em> {{ headerThree | uppercase }}</em>
    </h1>
    <div class="flex flex-col p-3 space-y-3">
      <div
        class="flex space-x-2 items-center"
        *ngFor="let item of dataThree; trackBy: trackByFn"
      >
        <img src="{{ item.imageURL }}" alt="path1" class="h-20 md:h-14" />
        <div class="">
          <p class="text-sm md:text-xxs font-bold">
            {{ item.title }}
          </p>
          <p class="text-gray-600 text-xxs my-2">{{ item.date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
